<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{product.productId ? 'Edit' : 'Create'}} Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input formControlName="name" type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="alert alert-danger" *ngIf="name?.errors">Name is required</div>
        <div class="form-group">
            <label for="category">Product category</label>
            <input formControlName="category" type="text" name="category" class="form-control" id="category" placeholder="Enter your category">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text">$</span>
            </div>
            <input type="number" formControlName="price" class="form-control" aria-label="Amount (to the nearest dollar)" required>
            <div class="input-group-append">
            <span class="input-group-text">.00</span>
            </div>
        </div>
        <div class="alert alert-danger" *ngIf="price?.errors">Price is incorrect</div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="saveProduct()">Save</button>
</div>
