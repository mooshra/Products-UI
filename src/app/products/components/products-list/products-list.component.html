<div class="container" style="margin-top: 70px;">
  <button class="btn btn-lg btn-outline-primary" (click)="handleOpenModal()"><i class="fa fa-plus"></i></button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.productId }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <button class="btn btn-primary" (click)="handleSelectProduct(product)"><i class="fa fa-eye"></i></button>
          <button class="btn btn-primary" (click)="handleOpenModal(product)"><i class="fa fa-edit"></i></button>
          <button class="btn btn-primary" (click)="handleDeleteProduct(product.productId)">
            <i class="fa fa-remove"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedProduct">
    <div class="card-header"># {{ selectedProduct.productId }}</div>
    <div class="card-block">
      <h4 class="card-title">Name: {{ selectedProduct.name }}</h4>
      <p class="card-text">
        Category: {{ selectedProduct.category }}
      </p>
      <p class="card-text">Price: {{selectedProduct.price | currency}}</p>
    </div>
  </div>
</div>
